<layout  name="layout" />
<div class="row">
        <form action="{:url('articleupdate/updatesusseful')}"  method="post" class="add-article-form">
        	<volist name="info" id="val" >
          <div class="col-md-9">
            <h1 class="page-header">修改文章</h1>
            <input type="hidden" name="up_id"  value="{$val.id}" />
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="article-title" name="up_title" class="form-control" value="{$val.title}"  placeholder="在此处输入标题" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
              <script id="article-content" name="up_content" type="text/plain" >{$val.content}</script>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>关键字</span></h2>
              <div class="add-article-box-content">
              	<input type="text" class="form-control" placeholder="请输入关键字" value="{$val.keywords}" name="up_keywords" autocomplete="off">
                <span class="prompt-text">多个标签请用英文逗号,隔开。</span>
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>描述</span></h2>
              <div class="add-article-box-content">
              	<textarea class="form-control" name="up_describe" autocomplete="off"  >{$val.describe}</textarea>
                <span class="prompt-text">描述是可选的手工创建的内容总结，并可以在网页描述中使用</span>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>栏目</span></h2>
              <div class="add-article-box-content">
                <ul class="category-list">
                  <li>
                    <label>
                      <input name="up_category" type="radio" value="1" <if condition="$val.type=='技术探讨'" >checked</if> >
                       <em class="hidden-md">技术探讨 </em></label>
                  </li>
                  <li>
                    <label>
                      <input name="up_category" type="radio" value="2"  <if condition="$val.type=='慢生活'" >checked</if>>
                    <em class="hidden-md">慢生活</em></label>
                  </li>
                  <li>
                    <label>
                      <input name="up_category" type="radio" value="3"  <if condition="$val.type=='js'" > checked </if>>
                  <em class="hidden-md">js</label>
                  </li>
                 <li>
                    <label>
                      <input name="up_category" type="radio" value="3"  <if condition="$val.type=='html'" > checked </if>>
                  <em class="hidden-md">html</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>标题图片</span></h2>
              <div class="add-article-box-content">
                <input type="text" class="form-control" placeholder="点击按钮选择图片" id="pictureUpload" name="up_titlepic" value="{$val.titlepic}" autocomplete="off">
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-default" type="button" ID="upImage">选择</button>
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>发布</span></h2>
              <div class="add-article-box-content">
              	<p><label>状态：</label><span class="article-status-display">未发布</span></p>
                <p><label>公开度：</label><input type="radio" name="up_visibility" value="0" <if condition="$val.type==0" >checked</if> />公开 
                	<input type="radio" name="up_visibility" value="1" <if condition="$val.type==1" >checked</if> />加密</p>
                <p><label>发布于：</label><span class="article-time-display"><input style="border: none;" type="datetime" name="up_time" value="{:date('Y-m-d')}" /></span></p>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">修改</button>
              </div>
            </div>
          </div>
         </volist>
        </form>
      </div>
      <!--文本编辑器的引入-->
<script src="__PUBLIC__/lib/ueditor/ueditor.config.js"></script> 
<script src="__PUBLIC__/lib/ueditor/ueditor.all.min.js"> </script> 
<script src="__PUBLIC__/lib/ueditor/lang/zh-cn/zh-cn.js"></script>  
<script id="uploadEditor" type="text/plain" style="display:none;"></script>
<script type="text/javascript">
var editor = UE.getEditor('article-content');
window.onresize=function(){
    window.location.reload();
}
var _uploadEditor;
$(function () {
    //重新实例化一个编辑器，防止在上面的editor编辑器中显示上传的图片或者文件
    _uploadEditor = UE.getEditor('uploadEditor');
    _uploadEditor.ready(function () {
        //设置编辑器不可用
        //_uploadEditor.setDisabled();
        //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
        _uploadEditor.hide();
        //侦听图片上传
        _uploadEditor.addListener('beforeInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            $("#pictureUpload").attr("value", arg[0].src);
            console.log( arg[0].url);
            //图片预览
            //$("#imgPreview").attr("src", arg[0].src);
        })
        //侦听文件上传，取上传文件列表中第一个上传的文件的路径
        _uploadEditor.addListener('afterUpfile', function (t, arg) {
            $("#fileUpload").attr("value", _uploadEditor.options.filePath + arg[0].url);
            console.log( arg[0].url);
        })
    });
});
//弹出图片上传的对话框
$('#upImage').click(function () {
    var myImage = _uploadEditor.getDialog("insertimage");
    myImage.open();
});
//弹出文件上传的对话框
function upFiles() {
    var myFiles = _uploadEditor.getDialog("attachment");
    myFiles.open();
}

</script>
